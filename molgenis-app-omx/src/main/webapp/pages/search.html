	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script>
		function submit() {
			$.ajax({
				contentType: "application/json",
				dataType: "text",
				method: "POST",
				url: "/search",
				data: $('#request').val(),
				success: function( data ) {
						$('#response').val(data);
					}
				});
		}
	</script>
</head>

	<form action="/molgenis.do" method="post" enctype="multipart/form-data" id="SimpleUserLogin" name="SimpleUserLogin">
	<input type="hidden" name="__target" value="SimpleUserLogin"/>
	<input type="hidden" name="select" value="SimpleUserLogin"/>
	<input type="hidden" name="__action" value="Login"/>
	<input type="hidden" name="op" value=""/>

			<td><textarea cols=75 rows=40 id="request">{documentType:"molgenis_identifier", queryRules:[{field:"Body_Weight_feature", operator:EQUALS, value:"65"}]}</textarea><br /><td>
